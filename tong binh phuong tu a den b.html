<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap a:");
    let b = +prompt("Nhap b:");
    let tong = 0;
    for ( let i=a; i<=b; i++){
        tong += i*i;
    }
    document.write(tong)
</script>
</body>
