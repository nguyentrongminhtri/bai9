<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập a: ");
    let b = +prompt("Nhập b: ");
    let c=0;
    let tong=0;
    for (let i=a; i<=b; i++){
        if (i%6 == 0){
            c++;
            tong+=i;
        }
    }
    document.write(tong/c + '<br>');
</script>
</body>
</html>
